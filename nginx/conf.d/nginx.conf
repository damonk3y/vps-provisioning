user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log combined;
    server_tokens off;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Compression
    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SSL settings
    ssl_certificate /etc/nginx/ssl/server.pem;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Common security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        return 301 https://$server_name$request_uri;
    }

    # BeYoutique CRM
    server {
        listen 443 ssl;
        server_name butk.damonk3y.xyz;

        large_client_header_buffers 8 32k;
        client_header_buffer_size 16k;

        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        underscores_in_headers on;

        location /images/ {
            proxy_pass http://beyoutique_minio:9000/stock-products/;
            proxy_buffering off;
        }

        location /thumbnails/ {
            proxy_pass http://beyoutique_minio:9000/client-thumbnails/;
            proxy_buffering off;
        }

        location /marketplace-media/ {
            proxy_pass http://beyoutique_minio:9000/marketplace-products/;
            proxy_buffering off;
        }

        location / {
            proxy_pass http://beyoutique_beyoutique-crm:8080;
            proxy_buffering off;
        }
    }

